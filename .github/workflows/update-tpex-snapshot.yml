name: Update TPEX Snapshot

on:
  schedule:
    - cron: '10 10 * * 1-5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch latest TPEX off-market snapshot
        run: |
          mkdir -p public/data
          curl -sS "https://www.tpex.org.tw/openapi/v1/tpex_off_market" -o public/data/tpex_off_market.json

      - name: Commit updated snapshot
        run: |
          if git diff --quiet -- public/data/tpex_off_market.json; then
            echo "No snapshot changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data/tpex_off_market.json
          git commit -m "chore: update TPEX off-market snapshot"
          git push
